<section id="profile" class="container">
  <div class="row mt-5">
    <div class="offset-lg-4 col-lg-4 col-sm-6 col-12 main-section text-center card">
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-12 profile-header">
          <h2 style="color: white;">Profile</h2>
          <h5 *ngIf= "providerId != 'password'">
            {{user.name}}
          </h5>
        </div>
      </div>
      <div class="row user-details">
        <div class="col-12">
          <hr>
          <img src="{{user.photoUrl}}" class="rounded-circle img-thumbnail" alt="profile">
          <p>
            {{user.email}}
          </p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</section>
