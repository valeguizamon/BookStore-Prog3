<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister="ngForm" (ngSubmit)="onRegister()">
                <h1 class="h3 mb-3 font-weight-normal"> Register </h1>
                <hr>
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email"
                    required>
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password"
                    [(ngModel)]="password" required minlength="5">
                </div>
                <hr>
                <!-- IMAGEN DE USUARIO -->
                <div class="form-group">
                  <h5>Select Profile Picture:</h5>
                  <input type="file" accept=".jpg, .png" (change)="onUpload($event)">
                </div>
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-success" role="progressBar"
                    [style.width]="(uploadPercent | async) + '%'">
                  </div>
                </div>
                <input #imageUser type="hidden" [value]="urlImage | async">
                <hr>
                <button *ngIf="urlImage | async; else btnDisabled" type="submit"
                  class="btn btn-lg btn-primary btn-block" (click)="onRegister()"> Register </button>
                <ng-template #btnDisabled>
                  <button type="submit" disabled=true class="btn btn-lg btn-secondary btn-block" (click)="onRegister()"> Register </button>
                </ng-template>
                <div class="form-group">
                  <a routerLink="/user/login" class="form-control login-user"> Do you have an account? </a>
                </div>
                <hr>
                <div class="form-group">
                  <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
                    <span class="fa fa-facebook"></span>
                    Facebook
                  </button>
                  <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                    <span class="fa fa-google"></span>
                    Google
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
