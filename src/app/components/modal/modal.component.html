<div class="modal fade" id="modalBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Book</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #formBook="ngForm" (ngSubmit)=onSaveBook(formBook)>
            <input type="text" name="bookId">
            <div class="mb-3">
            <label for="titulo" class="col-form-label">Title:</label>
            <input type="text" class="form-control" name="titulo" placeholder="Title">
          </div>
          <div class="mb-3">
            <label for="autor" class="col-form-label">Author:</label>
            <input type="text" class="form-control" name="autor" placeholder="Author">
          </div>
          <div class="mb-3">
            <label for="idioma" class="col-form-label">Language:</label>
            <select type="text" class="form-control" name="oferta" aria-placeholder=" ">
              <option value="ingles">English</option>
              <option value="español">Spanish</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="mb-3">
                <label for="precio" class="col-form-label">Price:</label>
                <input type="text" class="form-control" name="precio" placeholder="€0,00">
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="mb-3">
                <label for="oferta" class="col-form-label">It's on sale?</label>
                <select type="text" class="form-control" name="oferta">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                <div class="mb-3">
                    <label for="portada" class="col-form-label">Cover Page:</label>
                    <input type="text" class="form-control" name="portada" placeholder="Cover Page URL">
                  </div>
              </div>
              <div class="form-group col-md-6">
                <label for="link_amazon" class="col-form-label">Amazon Link:</label>
                <input type="text" class="form-control" name="link_amazon" placeholder="Amazon Link URL">
              </div>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="col-form-label">Description:</label>
            <textarea class="form-control" name="descripcion" placeholder="Brief description of the book"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
